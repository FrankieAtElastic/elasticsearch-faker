name: Build and release

on: [push]
#on:
#  push:
#    tags:
#      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          python -m pip install --upgrade "pip>=20.1"
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ matrix.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.python-version }}-pip-

      - name: Get version
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Build deb package
        id: build_deb_package
        run: |
          ./build_deb_package.sh
          echo ::set-output name=dist_filepath_amd64::$(find dist/elasticsearch-faker_*.*.*_amd64.deb)
          md5sum ${{ steps.build_deb_package.outputs.dist_filepath_amd64 }} > md5.txt

      - name: Release
        run: |
          echo ${{ steps.build_deb_package.outputs.dist_filepath_amd64 }}
          md5sum ${{ steps.build_deb_package.outputs.dist_filepath_amd64 }}
